# random seed of the model
seed: 42

global_step: 0

reporting:
  num_samples: 1000 # null for no reporting
  num_samples_per_batch: 32
  
  report_ess: true
  report_likelihood: false

  save_model: true
  save_samples: false
  save_statistics: false

  plot_quaternions: null
  plot_oxygens: false
  plot_energy_histograms: false

model:
  pretrained_model_path: null

  use_auxiliary: false

  flow:
    couplings:
      - num_repetitions: 4
        auxiliary_update:
          num_blocks: 2
          num_heads: 8
          num_channels: 32
        position_update:
          num_blocks: 2
          num_heads: 8
          num_channels: 32
        quaternion_update:
          num_blocks: 2
          num_heads: 8
          num_channels: 32
      
  base:
    path: "/group/ag_cmb/scratch/minvernizzi/so3-flow/ice_MDdata"
    num_molecules: 128
    temperature: 250
    ice_type: XI
    water_type: tip4pew
    num_samples: 10_000

    fixed_box: true
    recompute_forces: false
    store_forces: false
    forces_path: null
    softcore_cutoff: null
    softcore_potential: null
    softcore_slope: 2.

  target:
    path: "/group/ag_cmb/scratch/minvernizzi/so3-flow/ice_MDdata"
    num_molecules: 128
    temperature: 100
    ice_type: XI
    water_type: tip4pew
    num_samples: 10_000

    fixed_box: true
    recompute_forces: false
    store_forces: false
    forces_path: null
    softcore_cutoff: null
    softcore_potential: null
    softcore_slope: 2.

train:
  - num_epochs: 3
    num_iters_per_epoch: 1000
    num_samples: 32

    init_learning_rate: 5e-3
    target_learning_rate: 5e-4

    weight_fe: 1.
    weight_nll: 0.

    weight_vg_model: 0.
    weight_vg_target: 0.
    weight_fm_model: 0.
    weight_fm_target: 0
    fm_model_perturbation_noise: 0
    fm_target_perturbation_noise: 0
    fm_ignore_charge_site: true

    grad_clipping_ratio: null #1.
